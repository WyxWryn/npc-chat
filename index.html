<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>The Black Ledger</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">

    <!-- SIDEBAR -->
    <div class="sidebar">

        <div class="user-panel">
            <div class="avatar"></div>
            <div class="username">Wyx</div>
        </div>

        <div class="character-list" id="characterList"></div>

    </div>

    <!-- CHAT AREA -->
    <div class="chat-area">

        <div class="chat-header" id="chatHeader">
            <div class="header-icon" id="headerIcon"></div>
            <div class="header-name" id="headerName"></div>
        </div>

        <div class="chat-box" id="chatBox"></div>

        <div class="choice-box" id="choiceBox"></div>

    </div>

</div>

<!-- PROFILE OVERLAY -->
<div class="profile-overlay hidden" id="profileOverlay">
    <div class="profile-card">
        <div class="profile-header">
            <div class="profile-icon" id="profileIcon"></div>
            <div>
                <h2 id="profileName"></h2>
                <p id="profileDescription"></p>
            </div>
        </div>
        <button onclick="closeProfile()">Close</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
